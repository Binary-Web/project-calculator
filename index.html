<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d126d6e43e.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calc-screen">
                <div class="calc-inputs">
                    <!-- HERE WILL BE THE INPUTS -->
                </div>
                <div class="calc-result">
                    <!-- HERE WILL BE THE RESULT -->
                </div>
            </div>
            <div class="calc-buttons-container">
                <div class="btn-controls">
                    <div class="btn-clear">
                        CLEAR
                    </div>
                    <div class="btn-delete">
                        DELETE
                    </div>
                </div>
                <div class="btn-main">
                    <div class="calc-btn btn-7">7</div>
                    <div class="calc-btn btn-8">8</div>
                    <div class="calc-btn btn-9">9</div>
                    <div class="calc-btn btn-division"><i class="fas fa-divide"></i></div>
                    <div class="calc-btn btn-4">4</div>
                    <div class="calc-btn btn-5">5</div>
                    <div class="calc-btn btn-6">6</div>
                    <div class="calc-btn btn-times"><i class="fas fa-times"></i></div>
                    <div class="calc-btn btn-3">3</div>
                    <div class="calc-btn btn-2">2</div>
                    <div class="calc-btn btn-1">1</div>
                    <div class="calc-btn btn-minus"><i class="fas fa-minus"></i></div>
                    <div class="calc-btn btn-decimal">.</div>
                    <div class="calc-btn btn-0">0</div>
                    <div class="calc-btn btn-equals"><i class="fas fa-equals"></i></div>
                    <div class="calc-btn btn-plus"><i class="fas fa-plus"></i></div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
