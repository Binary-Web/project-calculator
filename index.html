<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d126d6e43e.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Roboto:ital@0;1&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calc-display">0</div>
            <div class="calc-btn">
                <button class="btn-operator" data-action="add">+</button>
                <button class="btn-operator" data-action="subtract">-</button>
                <button class="btn-operator" data-action="multiply">&times;</button>
                <button class="btn-operator" data-action="divide">÷</button>
                <button class="btn-num">7</button>
                <button class="btn-num">8</button>
                <button class="btn-num">9</button>
                <button class="btn-num">4</button>
                <button class="btn-num">5</button>
                <button class="btn-num">6</button>
                <button class="btn-num">1</button>
                <button class="btn-num">2</button>
                <button class="btn-num">3</button>
                <button class="btn-num">0</button>
                <button class="btn-dot" data-action="decimal">.</button>
                <button class="btn-clear" data-action="clear">AC</button>
                <button class="btn-equal"></button>
                <button class="btn-equal" data-action="calculate">=</button>
            </div>

        </div>

    </div>
</body>
</html>
